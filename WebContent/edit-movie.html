<html>
  <head>
    <title>Movies List</title>

<body>
   <header>
     <span>

	 </span>
	 <img class="img" src="./Images/logo.png">
	 <a id="movie" href="movie-list-admin.html">Movies</a>
   </header>
      <div class ="count">
	    <h2>Edit Movie</h2>
			<form name="editmovie" method="post" action="edit-movie-status.html" onSubmit="return validation()">
				<table>
				   <tr>
					 <td colspan="4"><label for="title">Title</label></td>
				   </tr>
				   
				   <tr>
					  <td colspan="4">
					  
						<input type="text" id="title" name="txtTitle" value="Avengers-End game" size="80"/>
					  </td>
				   </tr>
				   <tr>
				   <td></td>
				   </tr>
				   
				   <tr>
					  <td><label for="gross">Gross</label></td>
					  <td><label for="Active">Active</label></td>
					  <td><label for="date">Date of launch</label></td>
					  <td><label for="Genre">Genre</label></td>
				   </tr>
				   
				   <tr>
					  <td><input class ="rite" type="text" id="gross" name="txtGross" value="2787965087"/></td>
					  <td><input type="radio" id="active1" name="rdActive" value="yes" checked /><label for="active1">Yes</label>
						  <input type="radio" id="active2" name="rdActive" value="no"><label for="active2">No</label>
					  </td>
					  <td><input type="text" id="date" name="txtDate" value="27/04/2022"/></td>
					  <td>
						<select name="genre">
						  <option value="science" >Science Fiction</option>
						  <option value="superhero" selected >Superhero</option>
						  <option value="romance" >Romance</option>
						  <option value="comedy" >Comedy</option>
						  <option value="adventure" >Adventure</option>
						  <option value="thriller" >Thriller</option>
						 </select>
					   </td>
				   </tr>
				   <tr>
				       <td></td>
				   </tr>
				   
				   <tr>
					   <td colspan="2"><input type="checkbox" id="chbox1" name="chbox" checked/><label for="chbox1">Has Teaser</label></td>
				   </tr>
				   <tr>
				       <td></td>
				   </tr>
				   <tr>
					   <td colspan="2">
						   <input class="btn" type="submit" value="Save" name="submit" onClick="validate"/>
						</td>
				   </tr>
				 </table>
			  </form>
		   
    </div> 
	<footer>
